<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
     <div id="myapp"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
       class Bikram extends React.Component {
         constructor(){
           super();
           this.state = {name:'Bikram'}
         }
         render() {
           return (
             <div>
               <h1>Interesing Facts about {this.state.name}</h1>
                <ul>
                    <li>{interestingFacts.first}</li>
                    <li>{interestingFacts.second}</li>
                    <li>{interestingFacts.third}</li>
                    <li>{interestingFacts.fourth}</li>
                </ul>
             </div>
           );
         }
       }
       const interestingFacts = {
         first: "Multi talented",
         second: "Likes coding",
         third: "Very active",
         fourth: "Never quits"};
       ReactDOM.render(
         <Bikram />, document.getElementById('myapp')
       );
     </script>
  </body>
</html>
